<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        input { width: 80px; height: 30px; font-size: 18px; text-align: center; }
        button { margin: 5px; padding: 10px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Calculator</h1>
    <input type="number" id="num1" placeholder="0">
    <input type="number" id="num2" placeholder="0">
    <br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">ร</button>
    <button onclick="calculate('/')">รท</button>
    <h2 id="result">Result: 0</h2>
</body>
</html>
