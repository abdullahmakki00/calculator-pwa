<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 30px; }
        input { width: 80px; height: 30px; font-size: 18px; text-align: center; }
        button { margin: 5px; padding: 10px; font-size: 18px; }
        #history { margin-top: 20px; text-align: left; max-width: 300px; margin-left: auto; margin-right: auto; }
    </style>
</head>
<body>
    <h1>Advanced Calculator</h1>
    <input type="number" id="num1" placeholder="0">
    <input type="number" id="num2" placeholder="0">
    <br>
    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">×</button>
    <button onclick="calculate('/')">÷</button>
    <button onclick="calculate('%')">%</button>
    <button onclick="calculate('^')">x^y</button>
    <button onclick="calculate('sqrt')">√x</button>
    <button onclick="calculate('!')">x!</button>
    <h2 id="result">Result: 0</h2>
    <div id="history"><h3>History:</h3><ul id="history-list"></ul></div>
</body>
</html>
